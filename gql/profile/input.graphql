type AddressesFilter {
  type: AddressType!
}

input GetAddressesInput {
  profile: ProfileURN!
  filter: AddressesFilter
}

type GetAddressesOutput {
  addresses: [Node!]
}

input GetProfileInput {
  profile: ProfileURN!
}

type GetProfileResult {
  profile: Profile
  addresses: [Node!]
}

input SetProfileInput {
  profile: Profile!
}
