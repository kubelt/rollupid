# https://developers.cloudflare.com/workers/platform/compatibility-dates
compatibility_date = "2022-04-05"

main = "./build/index.js"

name = "three-id-dev"

# Whether or not the worker should be deployed to *.workers.dev. Can use
# either route or workers_dev, but not both.
workers_dev = true

[site]
  bucket = "./public"

[build]
  command = "npm run generate:css && npm run sass && npm run build"

# next (staging)
# ------------------------------------------------------------------------------
[env.next]
name = "three-id-next"
route = "https://next.dapp.threeid.xyz/*"

# current (production)
# ------------------------------------------------------------------------------
[env.current]
name = "three-id-current"
route = "https://dapp.threeid.xyz/*"

