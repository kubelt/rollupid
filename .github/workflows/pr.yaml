---
name: test and build
on:
  pull_request:
    branches:
      - main

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      www: ${{ steps.changes.outputs.www }}
      threeid: ${{ steps.changes.outputs.threeid }}
      redeem: ${{ steps.changes.outputs.redeem }}
      nftar: ${{ steps.changes.outputs.nftar }}
    steps:
      # find out what deploy stack to use
      - uses: actions/checkout@master
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            www: 'www/**'
            threeid: 'threeid/**'
            redeem: 'redeem/**'
            nftar: 'nftar/**'

  # redeem
  # ----------------------------------------------------------------------------
  build-test-threeid:
    needs: changes
    if: needs.changes.outputs.redeem == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('/redeem/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - uses: actions/setup-node@v3
        with:
          node-version: lts/gallium
          cache: 'npm'
          cache-dependency-path: ./redeem/package-lock.json
      - run: npm install
        working-directory: redeem
      - name: Build and Test
        run: npm run build # TODO: add test
        with: 
          working-directory: redeem
        
  # threeid
  # ----------------------------------------------------------------------------
  build-test-threeid:
    needs: changes
    if: needs.changes.outputs.threeid == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('/threeid/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - uses: actions/setup-node@v3
        with:
          node-version: lts/gallium
          cache: 'npm'
          cache-dependency-path: ./threeid/package-lock.json
      - run: npm install
        working-directory: threeid
      - name: Build and Test
        run: npm run build # TODO: add test
        with:
          workingDirectory: 'threeid'
