name: Oort

on:
  workflow_dispatch:

  workflow_run:
    workflows: ["pr-oort"]
    types: [requested]
    branches:
      - main

defaults:
  run:
    working-directory: projects/oort

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: yarn install
      - run: yarn run wrangler:publish:devnet
        env:
          SITE: oort-devnet
          ENVIRONMENT: production
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
          DATADOG_APP_KEY: ${{ secrets.DATADOG_APP_KEY }}
          ENS_CONTRACT_ADDRESS: ${{ secrets.ENS_CONTRACT_ADDRESS_DEVNET }}
          ALCHEMY_API_URL: ${{ secrets.ALCHEMY_API_URL_DEVNET }}
          ALCHEMY_NFT_API_URL: ${{ secrets.ALCHEMY_NFT_API_URL_DEVNET }}
