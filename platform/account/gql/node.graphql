type Avatar {
  image: String!
  isToken: Boolean
}

type Link {
  name: String!
  url: String!
  verified: Boolean
}

type Profile {
  displayName: String @length(max: 50)
  handle: String @length(min: 3, max: 15) @pattern(regex: "^[a-zA-Z0-9_]+$")
  avatar: Avatar
  cover: String
  bio: String @length(max: 256)
  job: String @length(max: 30)
  location: String @length(max: 30)
  links: [Link]
}
