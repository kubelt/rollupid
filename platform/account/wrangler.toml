name = "account"
main = "src/index.ts"
compatibility_date = "2022-10-26"
node_compat = true
workers_dev = true

durable_objects.bindings = [
  { name = "Core", class_name = "Core" }
]
services = [
  { binding = "Oort", service = "oort" },
]

[dev]
port = 9494
local_protocol = "http"

[env.dev]
durable_objects.bindings = [
  { name = "Core", class_name = "Core" }
]
services = [
  { binding = "Oort", service = "oort-devnet" },
]

[env.next]
durable_objects.bindings = [
  { name = "Core", class_name = "Core" }
]
services = [
  { binding = "Oort", service = "oort-testnet" },
]

[env.current]
durable_objects.bindings = [
  { name = "Core", class_name = "Core" }
]
services = [
  { binding = "Oort", service = "oort-mainnet" },
]

[[migrations]]
tag = "v0"
new_classes = ["Core"]
