name = "object"
main = "src/index.ts"
compatibility_date = "2022-10-26"
node_compat = true

durable_objects.bindings = [
  { name = "Meta", class_name = "Meta" }
]
r2_buckets = [
  { binding = "Bucket", bucket_name = "threeid-dev", preview_bucket_name = "threeid-dev" },
]

analytics_engine_datasets = [
  { binding = "Analytics", dataset = "PlatformAnalytics"  },
]

unsafe.bindings = [
  { type = "metadata", name = "ServiceDeploymentMetadata" },
]

[dev]
port = 9595
local_protocol = "http"

