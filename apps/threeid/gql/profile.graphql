query getProfile {
  profile {
    displayName
    pfp {
      ... on StandardPFP {
        image
      }
      ... on NFTPFP {
        image
        isToken
      }
    }
    ... on ThreeIDProfile {
      defaultAddress
      cover
      location
      job
      bio
      website
    }
  }
}

query getProfileFromAddress($addressURN: URN!) {
  profileFromAddress(addressURN: $addressURN) {
    displayName
    pfp {
      ... on StandardPFP {
        image
      }
      ... on NFTPFP {
        image
        isToken
      }
    }
    ... on ThreeIDProfile {
      cover
      location
      job
      bio
      website
    }
  }
}

mutation updateProfile($profile: ThreeIDProfileInput) {
  updateThreeIDProfile(profile: $profile)
}
