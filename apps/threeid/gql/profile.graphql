query getProfile {
  profile {
    displayName
    pfp {
      ... on StandardPFP {
        image
      }
      ... on NFTPFP {
        image
        isToken
      }
    }
    ... on ThreeIDProfile {
      cover
      location
      job
      bio
      website
    }
  }
}

query getProfileFromAddress(
  $address: String!
  $nodeType: String!
  $addrType: String!
) {
  profileFromAddress(
    address: $address
    nodeType: $nodeType
    addrType: $addrType
  ) {
    displayName
    pfp {
      ... on StandardPFP {
        image
      }
      ... on NFTPFP {
        image
        isToken
      }
    }
    ... on ThreeIDProfile {
      cover
      location
      job
      bio
      website
    }
  }
}

mutation updateProfile($profile: ThreeIDProfileInput) {
  updateThreeIDProfile(profile: $profile)
}

query getImageUploadUrl {
  imageUploadUrl
}
