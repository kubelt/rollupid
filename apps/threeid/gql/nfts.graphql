query getNftsForAddress(
  $owner: String!
  $pageKey: String
  $pageSize: Int
  $contractAddresses: [String]
) {
  nftsForAddress(
    owner: $owner
    pageKey: $pageKey
    pageSize: $pageSize
    contractAddresses: $contractAddresses
  ) {
    pageKey
    totalCount
    blockHash
    ownedNfts {
      contract {
        address
      }
      title
      description
      tokenUri {
        raw
        gateway
      }
      media {
        raw
        gateway
        thumbnail
        format
        bytes
      }
      metadata {
        image
        external_url
        background_color
        name
        description
        timeLastUpdated
      }
      error
      contractMetadata {
        name
        symbol
        totalSupply
        tokenType
      }
    }
  }
}
