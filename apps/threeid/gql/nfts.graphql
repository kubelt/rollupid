query getNftsForAddress($owner: String!, $contractAddresses: [String]) {
  nftsForAddress(owner: $owner, contractAddresses: $contractAddresses) {
    ownedNfts {
      contract {
        address
      }
      title
      description
      tokenUri {
        raw
        gateway
      }
      media {
        raw
        gateway
        thumbnail
        format
        bytes
      }
      metadata {
        image
        external_url
        background_color
        name
        description
        timeLastUpdated
        properties {
          name
          value
          display
        }
      }
      error
      contractMetadata {
        name
        symbol
        totalSupply
        tokenType
      }
    }
  }
}
