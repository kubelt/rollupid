query getProfile {
  profile {
    pfp {
      ... on StandardPFP {
        image
      }
      ... on NFTPFP {
        image
        isToken
      }
    }
    displayName
    defaultAddress
    cover
    location
    job
    bio
    website
  }
}

mutation updateProfile($profile: ProfileInput) {
  updateProfile(profile: $profile)
}
