query getProfile {
  profile {
    pfp {
      ... on StandardPFP {
        image
      }
      ... on NFTPFP {
        image
        isToken
      }
    }
    displayName
    defaultAddress
    cover
    location
    job
    bio
    links {
      name
      url
      verified
      links_order
    }
    website
  }
}

query getProfileFromAddress($addressURN: URN!) {
  profileFromAddress(addressURN: $addressURN) {
    pfp {
      ... on StandardPFP {
        image
      }
      ... on NFTPFP {
        image
        isToken
      }
    }
    displayName
    defaultAddress
    cover
    location
    job
    bio
    links {
      name
      url
      verified
      links_order
    }
    website
  }
}

mutation updateProfile($profile: ProfileInput) {
  updateProfile(profile: $profile)
}
