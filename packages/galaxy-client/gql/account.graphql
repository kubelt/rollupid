query getProfile($targetAccountURN: URN) {
  profile(targetAccountURN: $targetAccountURN) {
    pfp {
      ... on StandardPFP {
        image
      }
      ... on NFTPFP {
        image
        isToken
      }
    }
    displayName
    handle
    location
    job
    bio
    website
  }
  links(targetAccountURN: $targetAccountURN) {
    name
    url
    verified
    provider
  }
  gallery(targetAccountURN: $targetAccountURN) {
    url
    thumbnailUrl
    error
    title
    contract {
      address
    }
    tokenId
    chain {
      chain
      network
    }
    collectionTitle
    properties {
      name
      value
      display
    }
    details {
      name
      value
      isCopyable
    }
  }
}

query getGallery($targetAccountURN: URN) {
  gallery(targetAccountURN: $targetAccountURN) {
    url
    thumbnailUrl
    error
    title
    contract {
      address
    }
    tokenId
    chain {
      chain
      network
    }
    collectionTitle
    properties {
      name
      value
      display
    }
    details {
      name
      value
      isCopyable
    }
  }
}

query getConnectedAddresses($targetAccountURN: URN) {
  addresses: connectedAddresses(targetAccountURN: $targetAccountURN) {
    baseUrn
    qc
    rc
  }
}

query getAuthorizedApps {
  authorizedApps {
    clientId
    icon
    title
    timestamp
  }
}

mutation disconnectAddress($addressURN: URN!) {
  disconnectAddress(addressURN: $addressURN)
}
