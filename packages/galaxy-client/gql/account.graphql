query getProfile {
  profile {
    pfp {
      ... on StandardPFP {
        image
      }
      ... on NFTPFP {
        image
        isToken
      }
    }
    displayName
    handle
    cover
    location
    job
    bio
    website
  }
  links {
    name
    url
    verified
    provider
  }
  connectedAddresses {
    urn
    nid
    nss
    fragment
    qc
    rc
  }
  gallery {
    contract
    tokenId
    chain
    order
  }
}

query getProfileFromAddress($addressURN: URN!) {
  profile: profileFromAddress(addressURN: $addressURN) {
    pfp {
      ... on StandardPFP {
        image
      }
      ... on NFTPFP {
        image
        isToken
      }
    }
    displayName
    handle
    cover
    location
    job
    bio
    website
  }
  links: linksFromAddress(addressURN: $addressURN) {
    name
    url
    verified
    provider
  }
  gallery: galleryFromAddress(addressURN: $addressURN) {
    contract
    tokenId
    chain
    order
  }
  connectedAddresses: connectedAddressesFromAddress(addressURN: $addressURN) {
    urn
    nid
    nss
    fragment
    qc
    rc
  }
}

query getAuthorizedApps {
  authorizedApps {
    icon
    title
    timestamp
  }
}

query getConnectedAddresses {
  connectedAddresses {
    urn
    nid
    nss
    fragment
    qc
    rc
  }
}

mutation updateProfile($profile: ProfileInput) {
  updateProfile(profile: $profile)
}
mutation updateLinks($links: [LinkInput!]) {
  updateLinks(links: $links)
}
mutation updateGallery($gallery: [GalleryInput!]) {
  updateGallery(gallery: $gallery)
}
