query getProfile {
  profile {
    pfp {
      ... on StandardPFP {
        image
      }
      ... on NFTPFP {
        image
        isToken
      }
    }
    displayName
    handle
    defaultAddress
    cover
    location
    job
    bio
    links {
      name
      url
      verified
    }
    addresses {
      urn
      nid
      nss
      qc
      rc
      fragment
    }
    gallery {
      contract
      tokenId
      galleryOrder
    }
    website
  }
}

query getProfileFromAddress($addressURN: URN!) {
  profileFromAddress(addressURN: $addressURN) {
    pfp {
      ... on StandardPFP {
        image
      }
      ... on NFTPFP {
        image
        isToken
      }
    }
    displayName
    handle
    defaultAddress
    cover
    location
    job
    bio
    links {
      name
      url
      verified
    }
    addresses {
      urn
      nid
      nss
      qc
      rc
      fragment
    }
    gallery {
      contract
      tokenId
      galleryOrder
    }
    website
  }
}

query getConnectedAddresses {
  connectedAddresses {
    urn
    nid
    nss
    fragment
    qc
    rc
  }
}

mutation updateProfile($profile: ProfileInput) {
  updateProfile(profile: $profile)
}
