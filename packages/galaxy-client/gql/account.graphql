query getProfile {
  profile {
    pfp {
      ... on StandardPFP {
        image
      }
      ... on NFTPFP {
        image
        isToken
      }
    }
    displayName
    handle
    defaultAddress
    cover
    location
    job
    bio
    website
  }
  links {
    name
    url
    verified
  }
  connectedAddresses {
    urn
    nid
    nss
    fragment
    qc
    rc
  }
  gallery {
    contract
    tokenId
  }
}

query getProfileFromAlias($alias: String!, $providerType: String!) {
  profileFromAlias(alias: $alias, providerType: $providerType) {
    pfp {
      ... on StandardPFP {
        image
      }
      ... on NFTPFP {
        image
        isToken
      }
    }
    displayName
    handle
    defaultAddress
    cover
    location
    job
    bio
    links {
      name
      url
      verified
    }
    addresses {
      urn
      nid
      nss
      qc
      rc
      fragment
    }
    website
  }
}

query getProfileFromAddress($addressURN: URN!) {
  profileFromAddress(addressURN: $addressURN) {
    pfp {
      ... on StandardPFP {
        image
      }
      ... on NFTPFP {
        image
        isToken
      }
    }
    displayName
    handle
    defaultAddress
    cover
    location
    job
    bio
    website
  }
  links {
    name
    url
    verified
  }
  connectedAddresses {
    urn
    nid
    nss
    fragment
    qc
    rc
  }
  gallery {
    contract
    tokenId
  }
}

query getConnectedAddresses {
  connectedAddresses {
    urn
    nid
    nss
    fragment
    qc
    rc
  }
}

mutation updateProfile($profile: ProfileInput) {
  updateProfile(profile: $profile)
}
mutation updateLinks($links: [LinkInput!]) {
  updateLinks(links: $links)
}
mutation updateGallery($gallery: [GalleryInput!]) {
  updateGallery(gallery: $gallery)
}
