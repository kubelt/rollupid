query getAddressProfile($addressURN: URN!) {
  addressProfile(addressURN: $addressURN) {
    __typename
    ... on CryptoAddressProfile {
      address
      avatar
      displayName
    }

    ... on OAuthGoogleProfile {
      name
      picture
    }

    ... on OAuthTwitterProfile {
      name
      profile_image_url_https
    }

    ... on OAuthGithubProfile {
      name
      avatar_url
    }
  }
}
