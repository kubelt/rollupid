type Avatar {
  image: String!
  isToken: Boolean
}

type Link {
  name: String!
  url: String!
  verified: Boolean
}

type Profile {
  displayName: String @constraint(maxLength: 50)
  handle: String @constraint(minLength: 3, maxLength: 15)
  avatar: Avatar
  cover: String
  bio: String @constraint(maxLength: 256)
  job: String @constraint(maxLength: 30)
  location: String @constraint(maxLength: 30)
  links: [Link]
}
