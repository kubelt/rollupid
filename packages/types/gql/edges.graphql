scalar URN
scalar EdgeURN
scalar URNComp

type QC {
  key: String
  value: String
}

type RC {
  key: String
  value: String
}

type Node {
  id: URN
  urn: URN
  nid: String
  nss: String
  fragment: String
  qc: URNComp
  rc: URNComp
}

type Edge {
  id: URN!
  dst: Node!
  src: Node!
  tag: EdgeURN!
  perms: [String!]!
}
